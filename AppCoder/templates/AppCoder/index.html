<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body> 
    
      <div class="container">
        <div class="row">
            <div class="column border boder-black">
                <h4>Agregar una tarea</h4>
                <form action="agregar" method="GET">
                    <label name="nombre">Nombre</label>
                    <input type="text" name="nombre">
                    <input type="submit" value="Agregar">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col border boder-black">
                <h4 class="text-center">Mis Tareas</h4>
                {%for tarea in tareas%}
                        <p class="text-center">
                            {% if tarea.estado == "terminado" %}
                                <strike>{{tarea}}</strike>
                            {% else %}
                                {{tarea}}
                                <a href="{% url 'mis-tareas-terminar' tarea.id %}">Terminar</a>
                            {% endif %}
                        <a href="{% url 'mis-tareas-borrar' tarea.id %}">Borrar</a>
                    </p>
                {%endfor%}
            </div>
        </div>
      </div>

            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
